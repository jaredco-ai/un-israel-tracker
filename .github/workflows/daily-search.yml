name: Daily UN Israel Items Search

on:
  schedule:
    - cron: '0 9 * * *'
  workflow_dispatch:

jobs:
  search:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm install
      
      - name: Run UN Israel items search
        run: npm start
      
      - name: Commit and push results
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add -A
          git commit -m "Daily UN search results - $(date)" || echo "No changes to commit"
          git push
